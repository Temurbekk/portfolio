<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="t-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff; stop-opacity:1" /> <stop offset="100%" style="stop-color:#e0e0e0; stop-opacity:1" /> </linearGradient>
  </defs>

  <style>
    /* Minimalist Palette - Dark Theme */

    /* Apply the gradient fill to the main letter shapes */
    .letter-shape {
      fill: url(#t-gradient);
    }

    /* Style for the small vertical detail text */
    .detail-text {
      fill: #f0f0f0; /* Use a solid light color for the detail */
      font-family: sans-serif;
      font-size: 10px; /* Smaller font size for the detail */
      text-anchor: middle; /* Center text horizontally around its x-coordinate */
      /* Align the standard alphabetic baseline of the (rotated) text with the y-coordinate */
      dominant-baseline: alphabetic;
      letter-spacing: 3px; /* Add slight letter spacing */
    }

    /* Optional: Rounded corners for the T shapes */
    .t-stem { rx: 2; ry: 2; } /* Slightly rounded corners for the thinner stem */
    .t-top { rx: 2; ry: 2; } /* Slightly rounded corners for the thinner top */

  </style>


  <rect class="letter-shape t-top" x="20" y="28" width="60" height="12"/>
  <rect class="letter-shape t-stem" x="44" y="28" width="12" height="47"/>

  <text class="detail-text" x="47" y="80" transform="rotate(90, 62, 75)">emur</text>

</svg>
